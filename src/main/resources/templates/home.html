<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:replace="base :: header"></th:block>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Cabin+Sketch:400,700&display=swap" rel="stylesheet">
</head>
<style>
    h1 {
        font-size: 5rem;
        font-weight: bold;
        font-family: "Cabin Sketch"
    }
    h2 {
        font-size: 4rem;
        font-weight: bold;
        font-family: "Cabin Sketch"
    }
    h3 {
        font-size: 3rem;
        font-weight: bold;
        font-family: "Cabin Sketch"
    }
</style>
<body>
<div th:replace="base :: nav"></div>

<h1>Order Summary</h1>
<div th:each="mypizza : ${pizzaorders}">
    <div th:if="${mypizza.smallSize == true}">
        <p><h3>Size: Small</h3></p>
    </div>
    <div th:if="${mypizza.mediumSize == true}">
        <p><h3>Size: Medium</h3></p>
    </div>
    <div th:if="${mypizza.largeSize == true}">
        <p><h3>Size: Large</h3></p>
    </div>
    <div th:if="${mypizza.normalDough == true}">
        <p><h3>Normal Dough</h3></p>
    </div>
    <div th:if="${mypizza.glutenFreeDough == true}">
        <p><h3>Gluten Free Dough</h3></p>
    </div>
    <div th:if="${mypizza.redSauce == true}">
        <p><h3>Red Sauce</h3></p>
    </div>
    <div th:if="${mypizza.whiteSauce == true}">
        <p><h3>White Sauce</h3></p>
    </div>
    <div th:if="${mypizza.noSauce == true}">
        <p><h3>No Sauce</h3></p>
    </div>
    <div th:if="${mypizza.cheese == true}">
        <p><h3>Cheese</h3></p>
    </div>
    <div th:if="${mypizza.noCheese == true}">
        <p><h3>No Cheese</h3></p>
    </div>
    <div th:if="${mypizza.mushroom == true}">
        <p><h3>Mushroom</h3></p>
    </div>
    <div th:if="${mypizza.greenPepper == true}">
        <p><h3>Green Pepper</h3></p>
    </div>
    <div th:if="${mypizza.onions == true}">
        <p><h3>Onion</h3></p>
    </div>
    <div th:if="${mypizza.bacon == true}">
        <p><h3>Bacon</h3></p>
    </div>
    <div th:if="${mypizza.pepperoni == true}">
        <p><h3>Pepperoni</p>
    </div>
    <div th:if="${mypizza.sausage == true}">
        <p><h3>Sausage</h3></p>
    </div>


    <p th:text="${mypizza.price}"></p>
    <p th:text="${mypizza.time}"></p>
    <a th:href="@{/update/{id} (id=${mypizza.id})}">Update</a>
    <!--<a th:href="@{/favoritepizzas/{id} (id=${mypizza.id})}">Save As Favorite</a>-->
    <a th:href="@{/detail/{id} (id=${mypizza.id})}">Details</a>
    <a th:href="@{/delete/{id} (id=${mypizza.id})}">Delete</a>

</div>
<a href="/sendemail" sec:authorize="hasAuthority('USER')">Click to submit your Order</a>

</body>
</html>
