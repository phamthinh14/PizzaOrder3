<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Customers</title>
</head>
<body>

<h4>User List</h4>
<th:block th:each="customer : ${customersInfo}">
    <span>Customer User Name: <p th:text="${customer.username}"></p></span>
    <span>First Name <p th:text="${customer.firstName}"></p></span>
    <span>Lat Name: <p th:text="${customer.lastName}"></p></span>
    <span>Email: <p th:text="${customer.email}"></p></span>
    <span>Phone Number: <p th:text="${customer.phonenum}"></p></span>
</th:block>

</body>
</html>
