    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1>Build Your Own Pizza!</h1>
            <form action="#"
                  th:action="@{/process}"
                  th:object="${pizzaorder}"
                  method="post"
                  onsubmit="return checkSelectAtLeastOne(this);">

                <!--These are the contents-->
                <input type="hidden" th:field="*{id}">
                <!--Size Section-->
                <div class="row">
                    <div class="col">
                        <!--border-right: 1px solid black; margin-right: 10rem-->
                        <h3>-Size-</h3>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="1">Small</label>
                            <input id="1" onclick="selectOneSizeOnly(this.id)" type="checkbox" name="size" checked>

                            <label class="form-check-label" for="2">Medium</label>
                            <input id="2" onclick="selectOneSizeOnly(this.id)" type="checkbox" name="size">

                            <label class="form-check-label" for="3">Large</label>
                            <input id="3" onclick="selectOneSizeOnly(this.id)" type="checkbox" name="size">

                            <!--<div style="position:relative;">-->
                            <!--<div id="crust"></div>-->
                            <!--<div id="sauce"></div>-->
                            <!--</div>-->
                        </div>
            <!--End Size Section-->

                    </div>
            <!--Dough Section-->
                    <div class="col">
                        <h3>-Dough-</h3>
                        <div class="row">
                            <label class="form-check-label" for="4">Normal</label>
                            <input id="4" onclick="selectOneDoughOnly(this.id)" type="checkbox" name="normalDough" checked>

                            <label class="form-check-label" for="5">Gluten Free</label>
                            <input id="5" onclick="selectOneDoughOnly(this.id)" type="checkbox" name="glutenFreeDough">
                        </div>
                    </div>
                </div>
            <!--End Dough Section-->
                <br/>
                <!--Second Row-->
                <div class="row">
                    <!--Sauce Section-->
                    <div class="col">
                        <h3>-Sauce-</h3>

                        <label class="form-check-label" for="6">Red Sauce:</label>
                        <input id="6" onclick="selectOneSauceOnly(this.id)" type="checkbox" name="redSauce" checked>
                        <label class="form-check-label" for="7">White Sauce:</label>
                        <input id="7" onclick="selectOneSauceOnly(this.id)" type="checkbox" name="whiteSauce">
                        <label class="form-check-label" for="8">No Sauce:</label>
                        <input id="8" onclick="selectOneSauceOnly(this.id)" type="checkbox" name="noSauce">
                        <!--End Sauce Section-->
                    </div>
                    <!--Cheese Section-->
                    <div class="col">
                        <h3>-Cheese-</h3>

                        <label class="form-check-label" for="9">Cheese:</label>
                        <input id="9" onclick="cheeseOrNoCheese(this.id)" type="checkbox" name="cheese" checked>
                        <label class="form-check-label" for="10">No Cheese:</label>
                        <input id="10" onclick="cheeseOrNoCheese(this.id)" type="checkbox" name="noCheese">
                        <!--End Cheese Section-->
                    </div>
                </div>

              <!--3rd row-->
                <div class="row">
                    <!--Vegetable-->
                    <div class="col">
                        <h3>-Veggies-</h3>

                        <label class="form-check-label" for="11">Mushroom</label>
                        <input id="11" type="checkbox" name="mushroom" checked>
                        <label class="form-check-label" for="12">Onion</label>
                        <input id="12" type="checkbox" name="onions">
                        <label class="form-check-label" for="13">Green Peppers</label>
                        <input id="13" type="checkbox" name="greenPepper">
                        <!--End Vegetable-->
                    </div>
                    <div class="col">
                        <!--Meat Section-->
                        <h3>-Meat-</h3>

                        <label class="form-check-label" for="14">Bacon:</label>
                        <input id="14" type="checkbox" name="bacon">
                        <label class="form-check-label" for="15">Pepperoni:</label>
                        <input id="15" type="checkbox" name="pepperoni" checked>
                        <label class="form-check-label" for="16">Sausage:</label>
                        <input id="16" type="checkbox" name="sausage">
                        <!--End of Meat Section-->
                    </div>
                </div>
                <input type="hidden" th:field="*{time}">
                <input type="hidden" th:field="*{user}">
                <input type="submit" value="Submit">
                <!--END-->
            </form>
            <br/>
            <div class="row shadow-lg p-3 mb-5 bg-white rounded" style="background-color: #ecb97a; margin: 0 -5rem 0 -5rem; height:20rem;border-radius:10px;">
                [Toppings imgs]
                <div>
                    <img class="cheese-img" src="/img/toppings/cheese.png"/>
                </div>


            </div>


        </div>
        <div class="col-2"></div>
    </div>


    </div>

<script>
    function selectOneSizeOnly(id) {
        for (var i = 1; i <= 3; i++) {
            document.getElementById(i).checked = false;
        }
        document.getElementById(id).checked = true;
    }

    function selectOneDoughOnly(id) {
        for (var i = 4; i <= 5; i++) {
            document.getElementById(i).checked = false;
        }
        document.getElementById(id).checked = true;
    }

    function selectOneSauceOnly(id) {
        for (var i = 6; i <= 8; i++) {
            document.getElementById(i).checked = false;
        }
        document.getElementById(id).checked = true;
    }

    function cheeseOrNoCheese(id) {
        for (var i = 9; i <= 10; i++) {
            document.getElementById(i).checked = false;
        }
        document.getElementById(id).checked = true;
    }

    function loadCheese(){
        $(".cheese-img").hide();
        $("#9").click(function(){
            if($(this).is(":checked")){
                $(".cheese").show();
            }else{
                $(".cheese").hide();
            }
        });
    }

</script>
