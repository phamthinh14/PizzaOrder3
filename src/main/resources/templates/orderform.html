<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<body>

<form action="#"
      th:action="@{/process}"
      th:object="${pizzaorder}"
      method="post"
      onsubmit="return checkSelectAtLeastOne(this);">

    <script type="text/javascript" language="JavaScript">

    </script>
    <script>
        function selectOneSizeOnly(id) {
            for (var i = 1; i <= 3; i++) {
                document.getElementById(i).checked = false;
            }
            document.getElementById(id).checked = true;
        }

        function selectOneDoughOnly(id) {
            for (var i = 4; i <= 5; i++) {
                document.getElementById(i).checked = false;
            }
            document.getElementById(id).checked = true;
        }

        function selectOneSauceOnly(id) {
            for (var i = 6; i <= 8; i++) {
                document.getElementById(i).checked = false;
            }
            document.getElementById(id).checked = true;
        }

        function cheeseOrNoCheese(id) {
            for (var i = 9; i <= 10; i++) {
                document.getElementById(i).checked = false;
            }
            document.getElementById(id).checked = true;
        }
    </script>

    <!--These are the contents-->
    <input type="hidden" th:field="*{id}">
    <!--Size Section-->
    Choose A Size:
    <hr>
    <br>
    Small Size <input id="1" onclick="selectOneSizeOnly(this.id)"
                      type="checkbox" name="smallSize"
                      checked>
    Medium Size <input id="2" onclick="selectOneSizeOnly(this.id)" type="checkbox" name="mediumSize">
    Large Size <input id="3" onclick="selectOneSizeOnly(this.id)" type="checkbox" name="largeSize">
    <!--End Size Section-->
    <!--Dough Section-->
    <br>
    Dough:
    <hr>
    <br>
    Normal Dough: <input id="4" onclick="selectOneDoughOnly(this.id)" type="checkbox" name="normalDough" checked>
    Gluten Free Dough: <input id="5" onclick="selectOneDoughOnly(this.id)" type="checkbox" name="glutenFreeDough"
>
    <br>
    <br>
    <!--End Dough Section-->
    <!--Sauce Section-->
    Sauce:
    <hr>
    <br>
    Red Sauce: <input id="6" onclick="selectOneSauceOnly(this.id)" type="checkbox" name="redSauce"
                      checked>
    White Sauce: <input id="7" onclick="selectOneSauceOnly(this.id)" type="checkbox" name="whiteSauce">
    No Sauce: <input id="8" onclick="selectOneSauceOnly(this.id)" type="checkbox" name="noSauce">
    <br>
    <!--End Sauce Section-->
    <!--Cheese Section-->
    <br>
    Cheese:
    <hr>
    <br>
    Cheese : <input id="9" onclick="cheeseOrNoCheese(this.id)" type="checkbox" name="cheese" checked>
    No Cheese : <input id="10" onclick="cheeseOrNoCheese(this.id)" type="checkbox" name="noCheese">
    <br>
    <!--End Cheese Section-->
    <!--Vegetable-->
    <br>
    Vegetable:
    <hr>
    <br>
    Mushroom : <input id="11" type="checkbox" name="mushroom" checked>
    Onion : <input id="12" type="checkbox" name="onions">
    Green Pepper : <input id="13" type="checkbox" name="greenPepper">
    <br>
    <!--End Vegetable-->
    <!--Meat Section-->
    <br>
    Meat:
    <hr>
    <br>
    Bacon : <input id="14" type="checkbox" name="bacon">
    Pepperoni : <input id="15" type="checkbox" name="pepperoni" checked>
    Sausage : <input id="16" type="checkbox" name="sausage">
    <!--Meat Section-->


    <br>
    <input type="hidden" th:field="*{time}">
    <input type="submit" value="Submit">
    <!--END-->
</form>

</body>
</html>
