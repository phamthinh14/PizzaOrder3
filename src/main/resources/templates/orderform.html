<body>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h1>Build Your Own Pizza!</h1>
        <div class="toppings_row row shadow-lg p-3 mb-5 bg-white rounded" >

                <img class="pepperoni-img" style="height:9rem; width:11rem;"  src="img/toppings/pepperoni.png"/>
                <img class="bacon-img" src="img/toppings/bacon.png"/>

                <img class="mushroom-img" src="img/toppings/mushroom.png"/>
                <img class="green-pepper-img" src="img/toppings/green-pepper.png"/>
                <img class="onion-img" src="img/toppings/onion.png"/>



            </div>

        </div>
        <form action="#"
              th:action="@{/process}"
              th:object="${pizzaorder}"
              method="post"
              onsubmit="return checkSelectAtLeastOne(this);">

            <!--These are the contents-->
            <input type="hidden" th:field="*{id}">
            <!--Size Section-->
            <div class="row">
                <div class="col">
                    <!--border-right: 1px solid black; margin-right: 10rem-->
                    <h3>-Size-</h3>
                    <div class="form-check form-check-inline">
                        <div class="group">
                            <label class="form-check-label" for="1">Small</label>
                            <input id="1" onclick="selectOneSizeOnly(this.id)" type="checkbox" name="smallSize" checked>
                        </div>
                        <div class="group">
                            <label class="form-check-label" for="2">Medium</label>
                            <input id="2" onclick="selectOneSizeOnly(this.id)" type="checkbox" name="mediumSize">
                        </div>
                        <div class="group">
                            <label class="form-check-label" for="3">Large</label>
                            <input id="3" onclick="selectOneSizeOnly(this.id)" type="checkbox" name="largeSize">
                        </div>

                        <!--<div style="position:relative;">-->
                        <!--<div id="crust"></div>-->
                        <!--<div id="sauce"></div>-->
                        <!--</div>-->
                    </div>
                    <!--End Size Section-->

                </div>
                <!--Dough Section-->
                <div class="col">
                    <h3>-Dough-</h3>
                    <div class="row">
                        <div class="group">
                            <label class="form-check-label" for="4">Normal</label>
                            <input id="4" onclick="selectOneDoughOnly(this.id)" type="checkbox" name="normalDough" checked>
                        </div>
                        <div class="group">
                            <label class="form-check-label" for="5">Gluten Free</label>
                            <input id="5" onclick="selectOneDoughOnly(this.id)" type="checkbox" name="glutenFreeDough">
                        </div>
                    </div>
                </div>
            </div>
            <!--End Dough Section-->
            <br/>
            <!--Second Row-->
            <div class="row">
                <!--Sauce Section-->
                <div class="col">
                    <h3>-Sauce-</h3>
                    <div class="group">
                        <label class="form-check-label" for="6">Red Sauce:</label>
                        <input id="6" onclick="selectOneSauceOnly(this.id)" type="checkbox" name="redSauce" checked>
                    </div>
                    <div class="group">
                        <label class="form-check-label" for="7">White Sauce:</label>
                        <input id="7" onclick="selectOneSauceOnly(this.id)" type="checkbox" name="whiteSauce">
                    </div>
                    <div class="group">
                        <label class="form-check-label" for="8">No Sauce:</label>
                        <input id="8" onclick="selectOneSauceOnly(this.id)" type="checkbox" name="noSauce">
                    </div>
                    <!--End Sauce Section-->
                </div>
                <!--Cheese Section-->
                <div class="col">
                    <h3>-Cheese-</h3>

                    <div class="group">
                        <label class="form-check-label" for="9">Cheese:</label>
                        <input id="9" type="checkbox" name="cheese" checked/>
                        <!--<input id="9" onclick="cheeseOrNoCheese(this.id)" type="checkbox" name="cheese" checked/>-->
                    </div>
                    <!--<div class="group">-->
                        <!--<label class="form-check-label" for="10">No Cheese:</label>-->
                        <!--<input id="10" onclick="cheeseOrNoCheese(this.id)" type="checkbox" name="noCheese"/>-->
                    <!--</div>-->
                    <br/>

                    <!--End Cheese Section-->
                </div>
            </div>

            <!--3rd row-->
            <div class="row">
                <!--Vegetable-->
                <div class="col">
                    <h3>-Veggies-</h3>
                    <div class="group">
                        <label class="form-check-label" for="11">Mushroom</label>
                        <input id="11" type="checkbox" name="mushroom">
                    </div>
                    <div class="group">
                        <label class="form-check-label" for="12">Onion</label>
                        <input id="12" type="checkbox" name="onions">
                    </div>
                    <div class="group">
                        <label class="form-check-label" for="13">Green Peppers</label>
                        <input id="13" type="checkbox" name="greenPepper">
                    </div>
                    <!--End Vegetable-->
                </div>
                <div class="col">
                    <!--Meat Section-->
                    <h3>-Meat-</h3>

                    <div class="group">
                        <label class="form-check-label" for="14">Bacon:</label>
                        <input id="14" type="checkbox" name="bacon">
                    </div>
                    <div class="group">
                        <label class="form-check-label" for="15">Pepperoni:</label>
                        <input id="15" type="checkbox" name="pepperoni">
                    </div>
                    <div class="group">
                        <label class="form-check-label" for="16">Sausage:</label>
                        <input id="16" type="checkbox" name="sausage">
                    </div>
                    <!--End of Meat Section-->
                </div>
            </div>
            <input type="hidden" th:field="*{time}">
            <input type="hidden" th:field="*{user}">
            <!--<input type="submit" value="Submit">-->
            <br/>
            <button type="submit" class="btn btn-lg btn-success">Submit</button>
            <!--END-->
        </form>
        <br/>




    </div>
    <div class="col-2"></div>
</div>

</body>

<script>

    function selectOneSizeOnly(id) {
        for (var i = 1; i <= 3; i++) {
            document.getElementById(i).checked = false;
        }
        document.getElementById(id).checked = true;
    }

    function selectOneDoughOnly(id) {
        for (var i = 4; i <= 5; i++) {
            document.getElementById(i).checked = false;
        }
        document.getElementById(id).checked = true;
    }

    function selectOneSauceOnly(id) {
        for (var i = 6; i <= 8; i++) {
            document.getElementById(i).checked = false;
        }
        document.getElementById(id).checked = true;
    }

    function cheeseOrNoCheese(id) {
        for (var i = 9; i <= 10; i++) {
            document.getElementById(i).checked = false;
        }
        document.getElementById(id).checked = true;

        //Still a bug here
        if($(this).is(":checked")){
            $(".cheese-img").show();
        }else{
            $(".cheese-img").hide();
        }
    }




</script>
